<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=6.0">
    <title>File Upload</title>
</head>
<body>
    <input type="file" id="file">
    <!-- <input type="file" id="input" multiple> -->
    <button id="submitBtn">Submit</button>
    <div>
        <p id="Paragraph"></p>
        <p id="Bits"></p>
        <p id="Name"></p>
    </div>
    
    
    <ol>
        <ol>Bits</ol>
        <ol>Byte. 1 Byte is 8 Bits. This is what the file size is returned in.</ol>
        <ol>Kilobyte. 1 Kilobyte is 1,000 Bytes.</ol>
        <ol>Megabyte. 1 Megabyte is 1,000 Kilobytes</ol>
        <ol>Mebibyte</ol>
    </ol>
    <script src="index.js"></script>
</body>
</html>
